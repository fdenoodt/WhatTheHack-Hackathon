<body onload="init()">
  <nav class="purple lighten-1">
    <div class="nav-wrapper">
      <a onclick="router.goTo('home')" class="brand-logo logo">InsertName</a>
      <a data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a onclick="router.goTo('home')">Home</a></li>
        <li><a onclick="router.goTo('profile')">Profile</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a onclick="router.goTo('game')">Join game</a></li>
    <li><a onclick="router.goTo('profile')">Profile</a></li>
  </ul>

  <div class="container">
    <div class="home section center-align">
      <h1>
        Welcome to<br>
        [<span class="purple-text text-lighten-1">Insert</span>Name]
      </h1>
      <button class="purple lighten-1 waves-effect waves-light btn" onclick="router.goTo('login')">
        Sign in
      </button>
      <button class="purple lighten-1 waves-effect waves-light btn" onclick="router.goTo('register')">
        Register
      </button>
    </div>

    <div class="login">
      <div class="row">
        <div class="col s12 center-align">
          <div class="section">
            <h5><span class="logo">Sign</span> in</h5>
          </div>
        </div>

        <div class="row">
          <input id="login_inp_username" type="text" class="validate redUnderline" value="f@h.com">
          <label class="active" for="login_inp_username">Username</label>
        </div>
        <div class="row">
          <input id="login_inp_password" type="password" class="validate" value="topkek">
          <label class="active" for="login_inp_password">Password</label>
        </div>
        <!-- Add send icon -->
        <div class="row center-align">
          <button class="purple lighten-1 waves-effect waves-light btn" onclick="login()">Send</button>
          <button class="purple lighten-1 waves-effect waves-light btn" onclick="GoogleAuth()">Google</button>
        </div>
      </div>
    </div>

    <div class="register">
      <div class="row">
        <div class="col s12 center-align">
          <div class="section">
            <h5><span class="logo">Reg</span>ister</h5>
          </div>
        </div>

        <div class="row">
          <input id="register_inp_username" type="text">
          <label class="active" for="register_inp_username">Username</label>
        </div>
        <div class="row">
          <div class="row">
            <input id="register_inp_password" type="password">
            <label class="active" for="register_inp_password">Passord</label>
          </div>
          <div class="row center-align">
            <button class="purple lighten-1 waves-effect waves-light btn" onclick="register()">Send</button>
            <button class="purple lighten-1 waves-effect waves-light btn" onclick="GoogleAuth()">Google</button>
          </div>
        </div>
      </div>


    </div>

    <div class="profile">
      <div class="row">
        <div class="col s12 center-align">
          <div class="section">
            <h5><span class="logo">Hello</span> <span class="username">Loading</span></h5>
          </div>
        </div>
        <div class="section">
          <div class="center-align">
            <div class="col s6">
              <img width="100%" src="assets/img/avatar.png" alt="image of rank">
            </div>

            <div class="col s6 left-align">
              <p>
                Name: <span class="name">Fabian Denoodt</span><br>
              </p>
              <p>
                Age: <span class="name">21</span><br>
              </p>
              <p>
                Gender: <span class="name">21</span><br>
              </p>
              <p>
                Interests: <span class="name">21</span><br>
              </p>

              <div class="row left-align">
                <button class="purple lighten-1 waves-effect waves-light btn">Chat</button>
                <button class="purple lighten-1 waves-effect waves-light btn">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
